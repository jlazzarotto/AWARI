<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Formulário de contato</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="form-wrapper">
            <h2 class="form-title">Formulário de Contato</h2>
            <form id="contact-form">
                <div class="form-input-group">
                    <input type="text" id="name" name="name" placeholder="Nome" class="text-formatacao text-h-formatacao" required><br>
                </div>
                <div class="form-input-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" class="text-formatacao text-h-formatacao" required><br>
                </div>
                <div class="form-input-group">
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Mensagem" class="text-formatacao" required></textarea><br>
                </div>
                <p align="right"><input type="submit" class="botao" value="Enviar"></p>
            </form>
        </section>
        <footer class="fixed-bottom">
            <p class="d-flex justify-content-end blockquote-footer pr-2">by Jardel Lazzarotto</p>
        </footer>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
